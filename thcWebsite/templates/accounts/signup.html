<!DOCTYPE html>
{% extends "base.html" %}
  {% block content %}
    <div class="container">
      <h1>Sign Up</h1>
      <div class="container">
        <p> Click <a href="{% url 'accounts:login' %}"> HERE</a> to login to an existing account. </p>
      </div>
      <form  method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" name="" value="Sign Up">

      </form>
    </div>

    {% endblock %}
