
{% extends "base.html" %}
{% load bootstrap3 %}
  {% block content %}
    <div class="container">
      <h1>Log In</h1>

      <form  method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" name="" value="Log In">
      </form>

      <div class="container">
        <p>Click <a href="{% url 'accounts:signup' %}"> HERE</a> to sign up for an account</p>
      </div>

    </div>

    {% endblock %}
